<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: background color for better contrast */
        }
        .static-img {
            max-width: 100%;
            max-height: 100%;
            /* Ensure the image fits within the viewport while maintaining its aspect ratio */
        }
    </style>
</head>
<body>
    <img src="book.gif" class="static-img" id="image" alt="Static Picture">
</body>
</html>
